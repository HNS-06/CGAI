<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Main Tree/Leaf -->
  <path d="M64 30 L50 70 L78 70 Z" fill="url(#leafGradient)" transform="rotate(0 64 64)"/>
  
  <!-- Side Leaves -->
  <path d="M64 40 L45 60 L55 50 Z" fill="url(#leafGradient)" opacity="0.8"/>
  <path d="M64 40 L83 60 L73 50 Z" fill="url(#leafGradient)" opacity="0.8"/>
  
  <!-- Tree Trunk -->
  <rect x="62" y="70" width="4" height="16" fill="#a16207" rx="2"/>
  
  <!-- Ground -->
  <rect x="40" y="86" width="48" height="4" fill="#a16207" rx="2"/>
  
  <!-- Decorative Circles -->
  <circle cx="45" cy="45" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="85" cy="55" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="55" cy="85" r="2" fill="#ffffff" opacity="0.3"/>
</svg>